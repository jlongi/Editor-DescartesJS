<!DOCTYPE HTML>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<html>

<head>

  <link id="theme" rel="stylesheet" type="text/css" href="css/theme_default.css">

<body>

  <input nwsaveas style="display:none" id="save_image_svg_input" type="file" accept=".svg"/>

  <div id="container"></div>
